<html>
    <body>
        <button id="connectbtn" onclick="requestPermission()">Connect</button>
        <button id="calibratebtn" onclick="calibrate()">Calibrate</button>
        <div id="outputdiv"></div>
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>

    </body>
    <script>

    var firebaseConfig = {
        apiKey: "AIzaSyBxPsdv_pZSbRJzTeWVoTr_zOmrwO4fhIw",
        authDomain: "androjerry-36582.firebaseapp.com",
        databaseURL: "https://androjerry-36582-default-rtdb.firebaseio.com",
        projectId: "androjerry-36582",
        storageBucket: "androjerry-36582.appspot.com",
        messagingSenderId: "786560843916",
        appId: "1:786560843916:web:d652638f7250291828bba9",
        measurementId: "G-N8VG6TWMSB"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    


    var output = document.getElementById("outputdiv");
    
    var initPos_h = 0;
    var initPos_v = 0;
    
    var socket = false;
    var leftright = 0;
    var updown = 0;
    
    function sendToFirebase(){
        firebase.database().ref('/').set({
            h_val:leftright,
            v_val:updown
        });
        output.innerHTML = 'h_val: ' + leftright + 'v_val: ' + updown;
    }

    function requestPermission()
    {
        output.innerHTML = "Android device";
        if(window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                updown = event.beta - initPos_v; 
                leftright = event.alpha - initPos_h;
                });
        }
         
        finishRequest();
    }
    function calibrate()
    {
        initPos_h = leftright;
        initPos_v = updown;
    }
    function finishRequest()
    {
        setInterval(sendToFirebase, 30);
    }
    </script>
    
</html>
